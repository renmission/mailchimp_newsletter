<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-D/7uAka7uwterkSxa2LwZR7RJqH2X6jfmhkJ0vFPGUtPyBMF2WMq9S+f9Ik5jJu1" crossorigin="anonymous">


    <title>Newsletter Signup</title>
</head>

<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1><i class="fas fa-newspaper fa-2x"></i></h1>
                <h1 class="display-4">Newsletter Signup</h1>
                <p class="lead">
                    Enter your info to get our awesome monthly newsletter
                </p>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <input type="text" name="firstName" id="first-name" class="form-control"
                            placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastName" id="last-name" class="form-control"
                            placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                </form>
            </div>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/1ff5057583.js" crossorigin="anonymous"></script>
</body>

</html>
